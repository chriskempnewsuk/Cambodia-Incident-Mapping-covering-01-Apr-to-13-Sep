<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Incident Map - Cambodia</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/ACLEDData_20250913_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[8.463929444986471,98.93740132285653],[14.911797899446915,109.42938198496172]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Incident Map - Cambodia</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'This is an incident map for Cambodia based on ACLED data from 01 Apr - 13 Sep 2025';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_HereWegoTerrain_0');
        map.getPane('pane_HereWegoTerrain_0').style.zIndex = 400;
        var layer_HereWegoTerrain_0 = L.tileLayer('https://1.aerial.maps.ls.hereapi.com/maptile/2.1/maptile/newest/terrain.day/{z}/{x}/{y}/256/png8?app_id=eAdkWGYRoc4RfxVo0Z4B&app_code=TrLJuXVK62IQk0vuXFzaig&lg=eng', {
            pane: 'pane_HereWegoTerrain_0',
            opacity: 1.0,
            attribution: '<a href="https://developer.here.com/documentation/map-tile/dev_guide/topics/resource-copyright.html">Map tiles by Here Wego</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_HereWegoTerrain_0;
        map.addLayer(layer_HereWegoTerrain_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 0.307,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            maxNativeZoom: 25
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_ACLEDData_20250913_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Aggregated Incidents</th>\
                        <td class="visible-with-data" id="Aggregated Incidents">' + (feature.properties['Aggregated Incidents'] !== null ? autolinker.link(String(feature.properties['Aggregated Incidents']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 600, maxWidth: 400 });
        }

        function style_ACLEDData_20250913_2_0(feature) {
            switch(String(feature.properties['event_type'])) {
                case 'Battles':
                    return {
                pane: 'pane_ACLEDData_20250913_2',
                radius: 10.000000000000005,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(20,214,214,1.0)',
                interactive: true,
            }
                    break;
                case 'Explosions/Remote violence':
                    return {
                pane: 'pane_ACLEDData_20250913_2',
                radius: 10.000000000000005,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(197,14,200,1.0)',
                interactive: true,
            }
                    break;
                case 'Protests':
                    return {
                pane: 'pane_ACLEDData_20250913_2',
                radius: 10.000000000000005,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(46,218,46,1.0)',
                interactive: true,
            }
                    break;
                case 'Strategic developments':
                    return {
                pane: 'pane_ACLEDData_20250913_2',
                radius: 10.000000000000005,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,60,60,1.0)',
                interactive: true,
            }
                    break;
                case 'Violence against civilians':
                    return {
                pane: 'pane_ACLEDData_20250913_2',
                radius: 10.000000000000005,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,85,223,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_ACLEDData_20250913_2',
                radius: 10.000000000000005,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,235,141,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ACLEDData_20250913_2');
        map.getPane('pane_ACLEDData_20250913_2').style.zIndex = 402;
        map.getPane('pane_ACLEDData_20250913_2').style['mix-blend-mode'] = 'normal';
        var layer_ACLEDData_20250913_2 = new L.geoJson(json_ACLEDData_20250913_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ACLEDData_20250913_2',
            layerName: 'layer_ACLEDData_20250913_2',
            pane: 'pane_ACLEDData_20250913_2',
            onEachFeature: pop_ACLEDData_20250913_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ACLEDData_20250913_2_0(feature));
            },
        });
        var cluster_ACLEDData_20250913_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_ACLEDData_20250913_2.addLayer(layer_ACLEDData_20250913_2);

        bounds_group.addLayer(layer_ACLEDData_20250913_2);
        cluster_ACLEDData_20250913_2.addTo(map);
        var overlaysTree = [
            {label: 'ACLED Data_2025-09-13<br /><table><tr><td style="text-align: center;"><img src="legend/ACLEDData_20250913_2_Battles0.png" /></td><td>Battles</td></tr><tr><td style="text-align: center;"><img src="legend/ACLEDData_20250913_2_ExplosionsRemoteviolence1.png" /></td><td>Explosions/Remote violence</td></tr><tr><td style="text-align: center;"><img src="legend/ACLEDData_20250913_2_Protests2.png" /></td><td>Protests</td></tr><tr><td style="text-align: center;"><img src="legend/ACLEDData_20250913_2_Strategicdevelopments3.png" /></td><td>Strategic developments</td></tr><tr><td style="text-align: center;"><img src="legend/ACLEDData_20250913_2_Violenceagainstcivilians4.png" /></td><td>Violence against civilians</td></tr><tr><td style="text-align: center;"><img src="legend/ACLEDData_20250913_2_5.png" /></td><td></td></tr></table>', layer: cluster_ACLEDData_20250913_2},
            {label: "Google Satellite", layer: layer_GoogleSatellite_1},
            {label: "Here Wego Terrain", layer: layer_HereWegoTerrain_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
